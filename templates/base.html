{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %}{% endblock %}</title>
  <link rel="stylesheet" href="{% static "app.css" %}">
  {% block css_files %}{% endblock %}
</head>
<body>
  <header id="main-navigation">
    <h1><a href="{% url "welcome-page" %}">NoteBook</a></h1>
    <div>
      <a class="navRedirects" href="{% url "dashboard-page" %}">My Dashboard</a>
      <a class="navRedirects" href="{% url "profile-page" %}">My Profile</a>
      {% if user.is_authenticated %}
      <a class="navRedirects" href="{% url "logout-page" %}">Logout</a>
      {% endif %}
    </div>
  </header>

  {% block content %}
  {% endblock %}
</body>
</html>
